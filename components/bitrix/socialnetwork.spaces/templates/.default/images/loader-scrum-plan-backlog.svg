		<rect y="59" width="100%" height="1" fill="white" fill-opacity="0.2"/>
		<rect x="100%" y="72" width="7" height="176" rx="3.5" fill="white" fill-opacity="0.3" transform="translate(-19, 0)" />

	</svg>

	<svg width="100%" height="100%" id="animated-elements">
