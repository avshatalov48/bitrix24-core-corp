<svg width="100%" height="100%" viewBox="0 0 100% 100%" fill="none" xmlns="http://www.w3.org/2000/svg"
	 xmlns:xlink="http://www.w3.org/1999/xlink">

	<svg y="0" height="100%" width="100%">
		<defs>
			<g id="block-1">
				<rect width="100%" height="92" rx="6" fill="white" />
				<rect width="100%" height="1" fill="#e5e5e5" x="13" y="52" />
				<rect width="13" height="3" fill="white" x="100%" y="51" transform="translate(-13, 0)" />
			</g>
		</defs>
		<use xlink:href="#block-1"></use>
		<use xlink:href="#block-1" y="102"></use>
		<use xlink:href="#block-1" y="204"></use>
		<use xlink:href="#block-1" y="306"></use>
		<use xlink:href="#block-1" y="408"></use>
		<use xlink:href="#block-1" y="510"></use>
	</svg>

	<svg width="100%" height="100%" id="animated-elements">
		<defs>
			<g id="block-animated-1">
				<circle cx="23" cy="73" r="10" fill="#e5e5e5" />
				<rect x="13" y="19" width="106" height="6" rx="2" fill="#e5e5e5" />
				<rect x="40" y="71" width="106" height="6" rx="2" fill="#e5e5e5" />
				<rect x="100%" y="63" width="26" height="19" rx="9.5" fill="#e5e5e5" transform="translate(-41, 0)" />
			</g>
		</defs>

		<use xlink:href="#block-animated-1"></use>

		<use xlink:href="#block-animated-1" y="102"></use>
		<use xlink:href="#block-animated-1" y="204"></use>
		<use xlink:href="#block-animated-1" y="306"></use>
		<use xlink:href="#block-animated-1" y="408"></use>
		<use xlink:href="#block-animated-1" y="510"></use>
	</svg>

	<rect id="msk1" width="100%" fill="url(#msk_gd)" mask="url(#headerMsk)" height="100%"/>

	<mask id="headerMsk" fill="white">
		<use xlink:href="#animated-elements"/>
	</mask>

	<linearGradient x1="66.6%" y1="50%" x2="33.3%" y2="50%" id="msk_gd">
		<stop stop-color="#000000" stop-opacity="0" offset="0%"/>
		<stop stop-color="#000000" stop-opacity="0.07" offset="50%"/>
		<stop stop-color="#000000" stop-opacity="0" offset="100%"/>
	</linearGradient>

	<animate xlink:href="#msk1" attributeName="x" from="-100%" to="100%" dur="1s" begin="0s" repeatCount="indefinite"/>
</svg>