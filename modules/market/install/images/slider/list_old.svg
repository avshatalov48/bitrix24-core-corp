<svg xmlns:xlink="http://www.w3.org/1999/xlink" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100% 1200"  preserveAspectRatio="xMinYMin meet" style="width: 100%; height: 1200px">
    <rect width="100%" height="1530" fill="#EEF2F4"/>
    <svg height="1200px" width="100%" id="skeleton" x="48">
        <style>
            @media (min-width: 1300px) {
            .column_3 {display: none}
            }
            @media (max-width: 1300px) {
            .column_4 {display: none}
            }
        </style>

        <defs>
            <g id="post">
                <rect y="167" width="100%" height="191" rx="8" fill="#d7dcdf"/>
                <rect y="380" width="90%" height="8" rx="4" fill="#d7dcdf"/>
                <rect y="398" width="56%" height="8" rx="4" fill="#d7dcdf"/>
                <rect y="416" width="36%" height="8" rx="4" fill="#d7dcdf"/>
            </g>

            <g id="header-second-line">
                <rect y="88" width="18%" height="32" rx="16" fill="#d7dcdf"/>
                <rect x="19%" y="88" width="18%" height="32" rx="16" fill="#d7dcdf"/>
                <rect x="38.5%" y="88" width="18%" height="32" rx="16" fill="#d7dcdf"/>
                <rect x="58%" y="88" width="18%" height="32" rx="16" fill="#d7dcdf"/>
                <rect class="column_4" x="77%" y="88" width="18%" height="32" rx="16" fill="#d7dcdf"/>
            </g>

            <g id="header-right-block">
                <rect x="100%" y="101" width="196" height="8" rx="3" fill="#d7dcdf" transform="translate(-300, 0)"/>
                <rect x="100%" y="39" width="106" height="8" rx="3" fill="#d7dcdf" transform="translate(-212, 0)"/>
                <rect x="100%" y="39" width="144" height="8" rx="3" fill="#d7dcdf" transform="translate(-372, 0)"/>
                <rect class="column_4" x="100%" y="39" width="144" height="8" rx="3" fill="#d7dcdf" transform="translate(-532, 0)"/>
            </g>
        </defs>

        <rect y="39" width="220" height="8" rx="3" fill="#d7dcdf"/>
        <rect x="302" y="27" width="81" height="32" rx="16" fill="#d7dcdf"/>
        <circle cx="261" cy="43" r="16" fill="#d7dcdf"/>

        <svg class="column_4" width="19%" y="0" height="1200px" >
            <use xlink:href="#post"> </use>
            <use xlink:href="#post" y="317"> </use>
            <use xlink:href="#post" y="634"> </use>
        </svg>

        <svg class="column_4" width="19%" x="25%"  y="0" height="1200px" preserveAspectRatio="xMinYMin meet" >
            <use xlink:href="#post"> </use>
            <use xlink:href="#post" y="317"> </use>
            <use xlink:href="#post" y="634"> </use>
        </svg>

        <svg class="column_4" width="19%" x="50%"  y="0" height="1200px" preserveAspectRatio="xMinYMin meet" >
            <use xlink:href="#post"> </use>
            <use xlink:href="#post" y="317"> </use>
            <use xlink:href="#post" y="634"> </use>
        </svg>

        <svg class="column_4" width="19%" x="75%"  y="0" height="1200px" preserveAspectRatio="xMinYMin meet" >
            <use xlink:href="#post"> </use>
            <use xlink:href="#post" y="317"> </use>
            <use xlink:href="#post" y="634"> </use>
        </svg>









        <svg class="column_3" width="28%" y="0" height="1200px" >
            <use xlink:href="#post"> </use>
            <use xlink:href="#post" y="317"> </use>
            <use xlink:href="#post" y="634"> </use>
        </svg>

        <svg class="column_3" width="28%" x="33%"  y="0" height="1200px" preserveAspectRatio="xMinYMin meet" >
            <use xlink:href="#post"> </use>
            <use xlink:href="#post" y="317"> </use>
            <use xlink:href="#post" y="634"> </use>
        </svg>

        <svg class="column_3" width="28%" x="66%"  y="0" height="1200px" preserveAspectRatio="xMinYMin meet" >
            <use xlink:href="#post"> </use>
            <use xlink:href="#post" y="317"> </use>
            <use xlink:href="#post" y="634"> </use>
        </svg>



        <svg width="100%" x="0"  y="0" height="1200px" preserveAspectRatio="xMinYMin meet" >
            <use xlink:href="#header-right-block"> </use>
        </svg>

        <svg width="75%" y="0" height="1200px" preserveAspectRatio="xMinYMin meet" >
            <use xlink:href="#header-second-line"> </use>
        </svg>
    </svg>

    <rect id="msk1" width="100%" fill="url(#msk_gd)" mask="url(#headerMsk)" height="1200"/>

    <mask id="headerMsk" fill="white">
        <use xlink:href="#skeleton"/>
    </mask>

    <linearGradient x1="66.6%" y1="50%" x2="33.3%" y2="50%" id="msk_gd">
        <stop stop-color="#000000" stop-opacity="0" offset="0%"/>
        <stop stop-color="#000000" stop-opacity="0.07" offset="50%"/>
        <stop stop-color="#000000" stop-opacity="0" offset="100%"/>
    </linearGradient>

    <animate xlink:href="#msk1" attributeName="x" from="-100%" to="100%" dur="1s" begin="0s" repeatCount="indefinite"/>

</svg>
