<p>The platform includes a range of auto tests to verify that all of the components are functioning properly. All tests must be good for your web project to run smoothly.</p>
<p>The Settings > Tools > <a href="/bitrix/admin/site_checker.php?lang=#LANG#" target="_blank">System Check</a> form must show all tests completed successfully on the "Intranet Operability" tab.</p>
