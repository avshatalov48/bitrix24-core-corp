<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="18" height="18" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        #arrowLoader {
        animation: arrowLoader 1s infinite linear;
        }

        @keyframes arrowLoader {
        100%{ transform: rotate(360deg); }
        }
    </style>
    <defs>
        <rect fill="#fff" width="1" height="7" x="0" y="0" id="arrowLoader" />
    </defs>

    <circle fill="none" r="8.5" cx="9" cy="9" stroke="#fff" stroke-width="1"/>
    <rect fill="#fff" width="6px" height="1px" x="8" y="8.5"/>
    <use xlink:href="#arrowLoader" x="8.5" y="9" />

</svg>