<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="18" height="18" viewBox="0 0 18 18" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        .arrow {
        -moz-transform-origin: .5 0;
        -ms-transform-origin: .5 0;
        transform-origin: .5 0;
        }
    </style>

    <circle fill="none" r="8.5" cx="9" cy="9" stroke="#fff" stroke-width="1"/>
    <rect fill="#fff" width="6px" height="1px" x="8.5" y="8.5"/>

    <g width="19" height="19" x="0" y="0" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow">
        <rect fill="#fff" width="1" height="7" x="8.5" y="9"/>
        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 9 9" to="360 9 9" dur="1s" repeatCount="indefinite"/>
    </g>
</svg>