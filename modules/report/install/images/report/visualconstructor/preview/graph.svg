                <rect x="30" y="30" width="320" height="8"/>
                <rect fill="#DADADA"  x="30" y="60"  width="100%"  height="1" />

                <use xlink:href="#a5" x="30" y="65" width="100%"  preserveAspectRatio="none"/>
            </g>
            <g id="a6">
                <rect fill="#DADADA" x="0" y="20" height="70" width="1"/>
                <rect x="20" y="25" width="130" height="8"/>
                <rect x="20" y="45" width="130" height="8"/>
                <rect x="20" y="65" width="50" height="8"/>
            </g>
            <g id="a5">
                <rect x="30" y="30" width="165" height="185"/>
                <use xlink:href="#a6" x="30" y="215"/>
                <rect x="240" y="85" width="165" height="130"/>
                <use xlink:href="#a6" x="240" y="215"/>
                <rect x="450" y="130" width="165" height="85"/>
