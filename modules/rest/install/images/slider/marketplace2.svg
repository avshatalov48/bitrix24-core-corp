<svg xmlns:xlink="http://www.w3.org/1999/xlink" id="svg_wrapper" class="defs-only" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 1200px">
    <svg height="1200px">
        <rect fill="#EBF1F4" width="100%" height="1200"/>
        <rect fill="#fff" width="440" height="39" x="100%" y="12" transform="translate(-460, 0)"/>
        <rect fill="#FBFDFC" width="100%" height="1200" x="20" y="69"/>
        <rect fill="#fff" width="100%" height="1200" x="20" y="92"/>
    </svg>

    <svg height="1200px" id="header">
        <rect fill="#DEE2E6" rx="2" ry="2" width="255"  height="12" x="26" y="27"/>
        <rect fill="#DEE2E6" rx="2" ry="2" width="123"  height="7" x="100%" y="28" transform="translate(-445, 0)" />

        <defs>
            <g id="post">
                <rect fill="#ECEDEF" rx="4" ry="4" width="135" height="135" x="22"  y="20"/>
                <rect fill="#ECEDEF" rx="2" ry="2" width="20%" height="16"  x="182" y="22"/>
                <rect fill="#ECEDEF" rx="2" ry="2" width="107" height="7"   x="182" y="58"/>
                <line stroke="#DEE2E6" x1="50%" y1="22" x2="50%" y2="154"/>

                <rect fill="#ECEDEF"     rx="2" ry="2" width="76"  height="9"  x="50%" y="32" transform="translate(34, 0)"/>
                <rect fill="transparent" rx="15.5" ry="15.5" width="108" height="31" x="50%" y="21" stroke="#ECEDEF" transform="translate(18, 0)"/>
                <rect fill="#ECEDEF"     rx="2" ry="2" width="108" height="9"  x="50%" y="32" transform="translate(151, 0)"/>

                <line stroke="#EBEDEC" x1="0" y1="175" x2="100%" y2="175"/>
            </g>
        </defs>

        <use xlink:href="#post" y="92" x="40" width="100%"/>
        <use xlink:href="#post" y="287" x="40" width="100%"/>
        <use xlink:href="#post" y="482" x="40" width="100%"/>
        <use xlink:href="#post" y="677" x="40" width="100%"/>
        <use xlink:href="#post" y="872" x="40" width="100%"/>
        <use xlink:href="#post" y="1067" x="40" width="100%"/>
    </svg>

    <rect id="msk1" width="100%" fill="url(#msk_gd)" mask="url(#headerMsk)" height="1200"/>

    <mask id="headerMsk" fill="white">
        <use xlink:href="#header"/>
    </mask>

    <linearGradient x1="66.6%" y1="50%" x2="33.3%" y2="50%" id="msk_gd">
        <stop stop-color="#000" stop-opacity="0" offset="0%"/>
        <stop stop-color="#000" stop-opacity="0.07" offset="50%"/>
        <stop stop-color="#000" stop-opacity="0" offset="100%"/>
    </linearGradient>

    <animate xlink:href="#msk1" attributeName="x" from="-100%" to="100%" dur="1s" begin="0s" repeatCount="indefinite"/>

    <svg viewBox="0 0 100% 1200" height="1200px">
        <rect fill="#FBFDFC" width="100%" height="20" x="20" y="267"/>
        <rect fill="#FBFDFC" width="100%" height="20" x="20" y="462"/>
        <rect fill="#FBFDFC" width="100%" height="20" x="20" y="657"/>
        <rect fill="#FBFDFC" width="100%" height="20" x="20" y="852"/>
        <rect fill="#FBFDFC" width="100%" height="20" x="20" y="1047"/>

        <rect fill="#EBF1F4" width="20"   height="1200" x="100%" y="0"   transform="translate(-20, 0)"/>
        <rect fill="#FBFDFC" width="20"   height="1200" x="20" y="92"/>
        <rect fill="#FBFDFC" width="20"   height="1200" x="100%" y="92"   transform="translate(-40, 0)"/>
    </svg>

</svg>
