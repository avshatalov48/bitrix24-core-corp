<svg xmlns:xlink="http://www.w3.org/1999/xlink" id="svg_wrapper" class="defs-only" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 1200px">
    <svg height="1200px">
        <rect fill="#EBF1F4" width="100%" height="1200"/>
        <rect fill="#FFFFFF" width="100%" height="1200" x="20" y="68"/>
    </svg>

    <svg height="1200px" id="header">
        <rect fill="#DEE2E6" rx="2" ry="2" width="175"  height="12" x="40" y="26"/>
        <line stroke="#DEE2E6" x1="20" y1="108" x2="100%" y2="108"/>
        <rect fill="#DEE2E6" rx="2" ry="2" width="189"  height="9" x="45" y="84"/>

        <defs>
            <g id="posts">
                <circle fill="#DEE2E6" r="25" cx="45" cy="45"/>
                <rect fill="#DEE2E6" rx="2" ry="2" width="156"  height="8" x="87" y="28"/>
                <rect fill="#DEE2E6" rx="2" ry="2" width="282"  height="5" x="87" y="52"/>
                <rect fill="#DEE2E6" rx="2" ry="2" width="282"  height="5" x="87" y="74"/>
                <rect fill="#DEE2E6" rx="2" ry="2" width="172"  height="5" x="87" y="100"/>
            </g>
        </defs>

        <use xlink:href="#posts" y="120" x="60" width="100%" height="100"/>
        <use xlink:href="#posts" y="120" x="50%" width="100%" height="100"/>
        <line stroke="#DEE2E6" x1="20" y1="260" x2="100%" y2="260"/>
        <use xlink:href="#posts" y="280" x="60" width="100%" height="100"/>
        <use xlink:href="#posts" y="280" x="50%" width="100%" height="100"/>
        <line stroke="#DEE2E6" x1="20" y1="420" x2="100%" y2="420"/>
        <use xlink:href="#posts" y="440" x="60" width="100%" height="100"/>
        <use xlink:href="#posts" y="440" x="50%" width="100%" height="100"/>
        <line stroke="#DEE2E6" x1="20" y1="580" x2="100%" y2="580"/>
        <use xlink:href="#posts" y="600" x="60" width="100%" height="100"/>
        <use xlink:href="#posts" y="600" x="50%" width="100%" height="100"/>
        <line stroke="#DEE2E6" x1="20" y1="740" x2="100%" y2="740"/>
    </svg>


    <rect id="msk1" width="100%" fill="url(#msk_gd)" mask="url(#headerMsk)" height="1200"/>

    <mask id="headerMsk" fill="white">
        <use xlink:href="#header"/>
    </mask>

    <linearGradient x1="66.6%" y1="50%" x2="33.3%" y2="50%" id="msk_gd">
        <stop stop-color="#000000" stop-opacity="0" offset="0%"/>
        <stop stop-color="#000000" stop-opacity="0.07" offset="50%"/>
        <stop stop-color="#000000" stop-opacity="0" offset="100%"/>
    </linearGradient>

    <animate xlink:href="#msk1" attributeName="x" from="-100%" to="100%" dur="1s" begin="0s" repeatCount="indefinite"/>

    <svg viewBox="0 0 100% 1200" height="1200px">
        <rect fill="#EBF1F4" width="20"   height="1200" x="100%" y="0"   transform="translate(-20, 0)"/>
    </svg>

</svg>
