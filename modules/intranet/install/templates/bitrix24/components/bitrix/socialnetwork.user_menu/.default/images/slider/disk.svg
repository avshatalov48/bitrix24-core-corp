<svg xmlns:xlink="http://www.w3.org/1999/xlink" id="svg_wrapper" class="defs-only" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 1200px">
    <svg height="1200px">
        <rect fill="#EBF1F4" width="100%" height="1200"/>
        <rect fill="#fff" width="437" height="39" x="231" y="12"/>
    </svg>

    <svg height="1200px" id="content">
        <rect fill="#DEE2E6" rx="2" ry="2" width="175"  height="12" x="26" y="26"/>
        <rect fill="#ECEDEF" rx="2" ry="2" width="123"  height="7" x="248" y="28" />

        <rect fill="#3BC8F5" stroke="#3BC8F5" stroke-width="1" rx="2" ry="2" width="190"  height="39" x="100%" y="12" transform="translate(-210, 0)"/>
        <rect fill="#62D3F7" rx="2" ry="2" width="165"  height="12" x="100%" y="26" transform="translate(-200, 0)"/>

        <rect fill="transparent" stroke="#868D95" opacity=".2" stroke-width="1" rx="2" ry="2" width="39"  height="39" x="100%" y="12" transform="translate(-265, 0)"/>
        <rect fill="#DEE2E6" rx="2" ry="2" width="14"  height="14" x="100%" y="25" transform="translate(-252, 0)"/>

        <rect fill="transparent" stroke="#868D95" opacity=".2" stroke-width="1" rx="2" ry="2" width="100"  height="39" x="100%" y="12" transform="translate(-380, 0)"/>
        <rect fill="#DEE2E6" rx="2" ry="2" width="75"  height="13" x="100%" y="25" transform="translate(-368, 0)"/>

        <line stroke="#DEE2E6" x1="20" y1="124" x2="100%" y2="124"/>
        <rect fill="#DEE2E6" rx="2" ry="2" width="284"  height="6" x="40" y="93"/>
        <rect fill="#DEE2E6" rx="2" ry="2" width="40"  height="6" x="100%" y="93" transform="translate(-80, 0)"/>
        <rect fill="#DEE2E6" rx="2" ry="2" width="90"  height="6" x="100%" y="93" transform="translate(-190, 0)"/>
        <rect fill="#DEE2E6" rx="2" ry="2" width="40"  height="6" x="100%" y="93" transform="translate(-250, 0)"/>
        <line stroke="#DEE2E6" x1="20" y1="70" x2="100%" y2="70"/>
    </svg>

    <svg viewBox="0 0 580 500" x="20" y="153" width="100%" height="100%" id="driveBg"  preserveAspectRatio="xMinYMin meet">>
        <defs>
            <svg id="cellBg">
                <rect fill="#fff" width="120" height="120" />
            </svg>

            <g id="rowBg">
                <use xlink:href="#cellBg" width="100" height="100" y="0" x="0" />
                <use xlink:href="#cellBg" width="100" height="100" y="0" x="110" />
                <use xlink:href="#cellBg" width="100" height="100" y="0" x="220" />
                <use xlink:href="#cellBg" width="100" height="100" y="0" x="330" />
                <use xlink:href="#cellBg" width="100" height="100" y="0" x="440" />
            </g>
        </defs>

        <use xlink:href="#rowBg" y="0" x="0"/>
        <use xlink:href="#rowBg" y="110" x="0"/>
        <use xlink:href="#rowBg" y="220" x="0"/>
        <use xlink:href="#rowBg" y="330" x="0"/>
        <use xlink:href="#rowBg" y="440" x="0"/>
    </svg>

    <svg viewBox="0 0 580 500" x="20" y="153" width="100%" height="100%" id="drive"  preserveAspectRatio="xMinYMin meet">>
        <defs>
            <svg id="folder" viewBox="0 0 120 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
                <rect fill="#ECEDEF" x="0" y="18" width="120" height="82"/>
                <rect fill="#E1E4E6" transform="translate(60, 14) scale(1, -1) translate(-60, -14) " x="0" y="10" width="120" height="8"/>
                <polygon fill="#E1E4E6" transform="translate(33.892157, 5) scale(1, -1) translate(-33.892157, -5) " points="-1.77635684e-13 0 67.7843137 0 58 10 -1.77635684e-13 10"/>
            </svg>

            <svg id="cell">
                <rect fill="#DEE2E6" width="5" height="5" x="7" y="7" rx="2" ry="2"/>
                <rect fill="#DEE2E6" width="50" height="5" x="7" y="85" rx="2" ry="2"/>
                <use xlink:href="#folder" width="50" y="25" x="25"/>
            </svg>

            <g id="row">
                <use xlink:href="#cell" width="100" height="100" y="0" x="0" />
                <use xlink:href="#cell" width="100" height="100" y="0" x="110" />
                <use xlink:href="#cell" width="100" height="100" y="0" x="220" />
                <use xlink:href="#cell" width="100" height="100" y="0" x="330" />
                <use xlink:href="#cell" width="100" height="100" y="0" x="440" />
            </g>
        </defs>

        <use xlink:href="#row" y="0" x="0"/>
        <use xlink:href="#row" y="110" x="0"/>
        <use xlink:href="#row" y="220" x="0"/>
        <use xlink:href="#row" y="330" x="0"/>
        <use xlink:href="#row" y="440" x="0"/>
    </svg>

    <rect id="msk1" width="100%" fill="url(#msk_gd)" mask="url(#contentMsk)" height="1200"/>

    <mask id="contentMsk" fill="white">
        <use xlink:href="#content"/>
        <use xlink:href="#drive"/>
    </mask>

    <linearGradient x1="66.6%" y1="50%" x2="33.3%" y2="50%" id="msk_gd">
        <stop stop-color="#000000" stop-opacity="0" offset="0%"/>
        <stop stop-color="#000000" stop-opacity="0.07" offset="50%"/>
        <stop stop-color="#000000" stop-opacity="0" offset="100%"/>
    </linearGradient>

    <animate xlink:href="#msk1" attributeName="x" from="-100%" to="100%" dur="1s" begin="0s" repeatCount="indefinite"/>

    <svg viewBox="0 0 100% 1200" height="1200px">
<!--        <rect fill="#fff" width="20"   height="1200" x="100%" y="154"   transform="translate(-40, 0)"/>-->
        <rect fill="#EBF1F4" width="20"   height="1200" x="100%" y="0"   transform="translate(-20, 0)"/>
    </svg>

</svg>
