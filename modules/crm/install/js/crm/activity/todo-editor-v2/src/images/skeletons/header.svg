<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100% 20"
	 preserveAspectRatio="xMinYMin meet" style="width: 100%; height: 20" fill="none"
>
	<svg height="20" id="animated-elements">
		<defs>
			<g id="head">
				<rect x="28" y="6" width="181" height="8" rx="2" fill="#ecedee" />
				<circle cx="10" cy="10" r="10" fill="#ecedee" />
			</g>
		</defs>

		<use xlink:href="#head" x="0" transform="translate(0, 0)"></use>
	</svg>

	<rect id="msk1" width="100%" fill="url(#msk_gd)" mask="url(#headerMsk)" height="20"/>

	<mask id="headerMsk" fill="white">
		<use xlink:href="#animated-elements"/>
	</mask>

	<linearGradient x1="66.6%" y1="50%" x2="33.3%" y2="50%" id="msk_gd">
		<stop stop-color="#000000" stop-opacity="0" offset="0%"/>
		<stop stop-color="#000000" stop-opacity="0.07" offset="50%"/>
		<stop stop-color="#000000" stop-opacity="0" offset="100%"/>
	</linearGradient>

	<animate xlink:href="#msk1" attributeName="x" from="-100%" to="100%" dur="1s" begin="0s" repeatCount="indefinite"/>
</svg>